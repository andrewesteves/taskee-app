<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Taskee
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Taskee</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-item>
                <ion-icon name="cafe-outline"></ion-icon>
                Project
                <ion-buttons slot="end">
                  <ion-button>
                    <ion-icon name="create-outline"></ion-icon>
                  </ion-button>
                  <ion-button>
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-item>
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item-sliding>
                <ion-item>
                  <ion-label>Item</ion-label>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option color="light">Done</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>

              <ion-item-sliding>
                <ion-item>
                  <ion-label>Item</ion-label>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option color="light">Done</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>

            <ion-list lines="none">
              <ion-item-sliding>
                <ion-item>
                  <ion-label><s>Item</s></ion-label>
                </ion-item>
              </ion-item-sliding>

              <ion-item-sliding>
                <ion-item>
                  <ion-label><s>Item</s></ion-label>
                </ion-item>
              </ion-item-sliding>
            </ion-list>

            <ion-item>
              <ion-input type="text" placeholder="New Task"></ion-input>
              <ion-button slot="end">Add</ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

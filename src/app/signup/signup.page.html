<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-item>
                <ion-icon name="person-circle-outline"></ion-icon>
                Create your account
              </ion-item>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form">
              <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
              <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input>
              <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-button expand="full" [disabled]="!form.valid" color="success" (click)="onSubmit()">
                      Register now
                    </ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button expand="full" routerLink="/login">
                      Back to login
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
